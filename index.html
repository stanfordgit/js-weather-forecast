<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="myWeatherSearchCity">
            <div class="myWeather">My weather</div>
            <div class="searchCity">
                <input type="text" id="inputCity" />
                <img src="images/search.png" width="20px" id="searchImg" />
            </div>
        </div>

        <div class="tabs">
            <div class="tabTitles">
                <div class="title" id="today">Today</div>
                <div class="title" id="fiveDays">5-day forecast</div>
            </div>
        </div>
        <div class="tabContent" id="todayContent">
        </div>
        <div class="tabContent" id="fiveDaysContent">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
